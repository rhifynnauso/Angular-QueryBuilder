<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Angular Query Builder</title>
  <style type="text/css">
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #editor {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      top: 0px;
    }
  </style>
</head>

<body>
  <iframe onload="init()" id="editor" width="100%" height="100%" frameborder="0" src="http://localhost:8123/embed/?files=1&preview=1&name=Angular-Query-Builder2"></iframe>
  <script>
    function establishConnection(editorWindow, maxTries) {
      return new Promise(function (resolve, reject) {
        var tries = 0;
        var intervalId = setInterval(function () {
          if (tries >= maxTries) {
            clearInterval(intervalId);
            reject('Connection to iframe window failed: maximum tries exceeded.')
            return;
          }
          else {
            tries++;
            var channel = new MessageChannel();
            channel.port1.onmessage = function (e) {
              if (e.data == 'connected') {
                clearInterval(intervalId);
                resolve(tries);
              }
            };

            try {
              editorWindow.postMessage('connect', '*', [channel.port2]);
            }
            catch (e) { }
          }
        }, 500);
      });
    }

    function init() {
      var editorWindow = document.getElementById('editor').contentWindow;
      establishConnection(editorWindow, 10).then(function () {
        editorWindow.postMessage({
          files: [
            {
              path: 'index.html',
              text: `<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Demo</title>
  <base href="/Angular-QueryBuilder/demo/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://unpkg.com/@angular/material@6.0.0/prebuilt-themes/indigo-pink.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <app-root></app-root>
</body>
</html>
`
            }
          ]
        }, "*");
      });
      
    }
  </script>
</body>

</html>
